// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
	jcenter()
}

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.3.3"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"


// In this section you declare the dependencies for your production and test code
dependencies {
	//compile project(':gs_mail')
	//compile project(':gs_report')
	//compile project(':base_webservice')
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile 'org.bitbucket.b_c:jose4j:0.5.0'
	compile 'com.nimbusds:nimbus-jose-jwt:3.6'
    compile 'org.springframework:spring-webmvc:4.2.5.RELEASE'
	compile 'org.springframework:spring-context:4.2.5.RELEASE'
	compile 'org.springframework:spring-orm:4.2.5.RELEASE'
	compile 'net.sourceforge.stripes:stripes:1.7.0-async-beta'
	compile 'com.drewnoakes:metadata-extractor:2.9.1'
	compile 'org.hibernate:hibernate-core:4.3.11.Final'
	compile 'com.vividsolutions:jts-core:1.14.0'
	compile 'com.amazonaws:aws-java-sdk-s3:1.11.0'
	compile 'com.fasterxml.jackson.core:jackson-core:2.7.3'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compile 'org.apache.commons:commons-lang3:3.4'
	compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.5'
	// http://mvnrepository.com/artifact/org.xhtmlrenderer/flying-saucer-pdf
	//compile group: 'org.xhtmlrenderer', name: 'flying-saucer-pdf', version: '9.0.9'
	// https://mvnrepository.com/artifact/commons-net/commons-net
	compile group: 'commons-net', name: 'commons-net', version: '3.5'

